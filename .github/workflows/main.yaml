name: ReadMe Pipeline
on:
  push:
    branches:
      - main
      - develop
      - feature/robozinho
  pull_request:
    branches:
      - main
      - develop

jobs:
  validate:
    uses: ./.validate.yaml
  
  deployDev:
    name: "Deploy / Dev"
    environment: development
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

  deployProd:
    name: "Deploy / Prod"
    environment: production
    needs: [validate, deployDev]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2