security:
  - Bearer: []

components:
  schemas:
    BusinessType:
      description: Tipo da empresa (MEI, EI, EIRELLI, LTDA, S.A. ou TS).
      type: string
      enum:
        - MEI
        - EI
        - EIRELI
        - LTDA
        - SA
        - TS
    BusinessSize:
      description: Porte da empresa (MEI, ME, EPP).
      type: string
      enum:
        - MEI
        - ME
        - EPP
    
    LegalRepresentative:
      required:
        - documentNumber
        - registerName
        - birthDate
        - phone
        - address
        - email
        - motherName
        - isPoliticallyExposedPerson
      type: object
      properties:
        incomeDeclared:
          type: number
          description: Renda declarada. Campo retornado somente para clientes do tipo LTDA / S.A. / TS.
          format: double
          nullable: true
        participationPercentage:
          type: string
          description: Percentual de participação (0 a 100). Campo retornado somente para clientes do tipo LTDA / S.A. / TS.
          nullable: true
        documentNumber:
          maxLength: 11
          minLength: 11
          type: string
          description: |
            Número do documento CPF. Informe somente números.
        registerName:
          maxLength: 256
          minLength: 1
          type: string
          description: Nome conforme consta no documento de identificação (RG, CNH, RNE, DNI ou CRNM) do representante legal.
        socialName:
          type: string
          description: Nome pelo qual a pessoa gostaria de ser chamada. Para saber mais, consulte a [Cartilha do nome social](https://www.mds.gov.br/webarquivos/publicacao/assistencia_social/Folders/cartilha_nome_social.pdf)
          nullable: true
        phone:
          description: Telefone de contato do representante legal da empresa.
          $ref: 'http://localhost:3320/commons/components#/components/schemas/Phone'
        address:
          description: Endereço do representante legal da empresa.
          $ref: 'http://localhost:3320/commons/components#/components/schemas/Address'
        birthDate:
          maxLength: 10
          minLength: 10
          type: string
          description: Data de nascimento do cliente. O representante legal deve possuir no mínimo **16 anos**.
          format: date-time
        motherName:
          type: string
          description: Nome da mãe do representante legal conforme consta no documento de identificação.
          nullable: true
        email:
          maxLength: 256
          minLength: 1
          type: string
          description: Endereço de e-mail. Um mesmo endereço de e-mail não poderá ser usado por dois clientes.
          format: email
        tradingName:
          type: string
          description: Nome fantasia da empresa (apenas para sócio pessoa jurídica). Campo retornado somente para clientes do tipo LTDA / S.A. / TS.
          nullable: true
        businessName:
          type: string
          description: Razão social da empresa (apenas para sócio pessoa jurídica). Campo retornado somente para clientes do tipo LTDA / S.A. / TS.
          nullable: true
        businessType:
          $ref: "#/components/schemas/BusinessType"
          description: Somente retornado para clientes do tipo LTDA / S.A. / TS.
        legalRepresentatives:
          type: array
          items:
            $ref: "#/components/schemas/LegalRepresentative"
          description: Representantes legais da empresa (apenas para sócio pessoa jurídica). Campo retornado somente para clientes do tipo LTDA / S.A. / TS.
          nullable: true
        isPoliticallyExposedPerson:
          description: Identificação do cliente como pessoa politicamente exposta.
          type: boolean
          default: false
        owners:
          type: array
          items:
            $ref: "#/components/schemas/LegalRepresentative"
          description: Sócios da empresa (apenas para sócio pessoa jurídica). Campo retornado somente para clientes do tipo LTDA / S.A. / TS.
          nullable: true
      additionalProperties: false
    
    Status:
      type: string
      description: Status do cliente.
      enum:
        - PENDING_APPROVAL
        - APPROVED
        - REPROVED
        - REVOKED
        - CANCELED
        - BLACKLISTED
    
    Profile:
      type: string
      description: Perfil do cliente.
      enum:
        - COMPLETE
        - SIMPLE
    
    RegisterCustomerRequest:
      required:
        - registerName
        - birthDate
        - phone
        - address
        - email
        - motherName
      type: object
      properties:
        registerName:
          maxLength: 256
          minLength: 1
          type: string
          description: >
            Nome conforme consta no documento de identificação (RG, CNH, RNE, DNI ou CRNM) do cliente.
        socialName:
          type: string
          description: >
            Nome pelo qual a pessoa gostaria de ser chamada. Saiba mais consultando a [Cartilha do nome social](https://www.mds.gov.br/webarquivos/publicacao/assistencia_social/Folders/cartilha_nome_social.pdf)
          nullable: true
        phone:
          description: Telefone de contato do cliente.
          $ref: 'http://localhost:3320/commons/components#/components/schemas/Phone'
        address:
          description: Endereço do cliente.
          $ref: 'http://localhost:3320/commons/components#/components/schemas/Address'
        birthDate:
          maxLength: 10
          minLength: 10
          type: string
          description: |
            Data de nascimento do cliente. O cliente deve possuir no mínimo **16 anos**.
          format: date-time
        motherName:
          type: string
          description: >
            Nome da mãe do cliente conforme consta no documento de identificação.
          nullable: true
        email:
          maxLength: 256
          minLength: 1
          type: string
          description: >
            Endereço de e-mail. Um mesmo endereço de e-mail não poderá ser usado por dois clientes.
          format: email
        isPoliticallyExposedPerson:
          description: Identificação do cliente como pessoa politicamente exposta.
          type: boolean
          default: false
      additionalProperties: false
    
    RegisterBusinessRequest:
      required:
        - businessName
        - tradingName
        - businessAddress
        - businessEmail
        - businessSize
        - businessType
        - legalRepresentative
      type: object
      properties:
        businessName:
          maxLength: 256
          minLength: 1
          type: string
          description: Razão social da empresa. <b>Importante:</b> não é possível enviar caracteres especiais neste campo.
        tradingName:
          type: string
          description: Nome fantasia da empresa. <b>Importante:</b> não é possível enviar caracteres especiais neste campo.
          nullable: true
        businessEmail:
          type: string
          description: E-mail comercial da empresa.
          format: email
          nullable: false
        businessType:
          $ref: '#/components/schemas/BusinessType'
        businessSize:
          $ref: '#/components/schemas/BusinessSize'
        businessAddress:
          description: Endereço da empresa registrado no cartão CNPJ.
          $ref: 'http://localhost:3320/commons/components#/components/schemas/Address'
        legalRepresentative:
          description: Representante legal da empresa.
          $ref: '#/components/schemas/LegalRepresentative'
      additionalProperties: false
    CorporationBusinessType:
      enum:
        - LTDA
        - SA
        - TS
      type: string
    CorporationBusinessSize:
      enum:
        - SMALL
        - MEDIUM
        - LARGE
      type: string
    Owner:
      type: object
      properties:
        incomeDeclared:
          type: number
          description: Renda declarada.
          format: double
          nullable: true
        participationPercentage:
          type: string
          description: Percentual de participação (0 a 100).
          nullable: true
        documentNumber:
          type: string
          description: Número de documento (CPF ou CNPJ). Informe somente números.
          nullable: true
        registerName:
          type: string
          description: Nome conforme consta no documento de identificação (RG, CNH, RNE, DNI ou CRNM). Apenas para sócio pessoa física.
          nullable: true
        socialName:
          type: string
          description: Nome pelo qual a pessoa gostaria de ser chamada, saiba mais consultando a [Cartilha do nome social](https://www.mds.gov.br/webarquivos/publicacao/assistencia_social/Folders/cartilha_nome_social.pdf). Apenas para sócio pessoa física. 
          nullable: true
        phone:
          $ref: "#/components/schemas/Phone"
        address:
          $ref: "#/components/schemas/Address"
        birthDate:
          type: string
          description: Data de nascimento do sócio. Apenas para sócio pessoa física.
          format: date-time
        motherName:
          type: string
          description: Nome da mãe do cliente conforme consta no documento de identificação. Apenas para sócio pessoa física.
          nullable: true
        email:
          type: string
          description: Endereço de e-mail do sócio.
          nullable: true
        tradingName:
          type: string
          description: Nome fantasia da empresa. Apenas para sócio pessoa jurídica.
          nullable: true
        businessName:
          type: string
          description: Razão social da empresa. Apenas para sócio pessoa jurídica.
          nullable: true
        businessType:
          $ref: "#/components/schemas/BusinessType"
