      type: object
      properties:
        status:
          $ref: '#/components/schemas/LivenessStatus'
        confidence:
          $ref: '#/components/schemas/Confidence'
      additionalProperties: false

    LivenessStatus:
      description: |
        Resultado da análise de prova de vida.
      type: string
      enum:
        - LIVENESS_FOUND
